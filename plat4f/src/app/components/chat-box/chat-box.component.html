<p class="title">{{roomName}}</p>
<div class="room">
    <div *ngFor="let mesg of messages" class="flow">
        <p class="float">{{mesg}}</p>
    </div>
</div>
<div class="texting">
    <input class="col-lg-10 text-input" type="text" name="event">
    <button class="col-lg-2 send-button" onclick="addMessage(event)">send</button>
</div>
