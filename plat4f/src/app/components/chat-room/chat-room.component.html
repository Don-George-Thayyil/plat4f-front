<p class="title">Room</p>
<div class="participant">
    <div *ngFor="let pant of participants" class="users">
        <p class="user">{{pant.name}} : {{pant.id}}</p>
        <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<div class="invite-box">
    <button mat-raised-button class="invite" color="blue">Invite</button>
</div>
